<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: black">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <!--plane-->
        <a-entity 
        geometry="primitive: plane; height: 10; width: 10" color="black" position="0 0 0">
        </a-entity>

        <!--head-->
        <a-entity>
            <a-box position="0 7.5 0" width="5" height="5" color="blue"></a-box>
        </a-entity>

        <!--legs-->
        <a-entity>
            <a-cylinder position="-3 -6.8 0" radius="1" height="4" color="yellow"></a-cylinder>
            <a-cylinder position="3 -6.8 0" radius="1" height="4"color="yellow"></a-cylinder>
        </a-entity>

        <!--hands-->
        <a-entity>
            <a-cylinder position="4.7 0.5 3 " radius="0.7" height="5" color="red"></a-cylinder>  
            <a-cylinder position="-4.7 0.5 3 " radius="0.7" height="5" color="red"></a-cylinder>    
        </a-entity>

        <!--palms-->
        <a-entity>
            <a-sphere position=" 5.9 -3 0" radius="0.9" color="orange"></a-sphere>
            <a-sphere position=" -5.9 -3 0" radius="0.9" color="orange"></a-sphere>
        </a-entity>

        <!--shoulders-->
        <a-entity>
            <a-box position="5.5 4 1" width="1.5" height="1.5" color="pink"></a-box>
            <a-box position="-5.5 4 1" width="1.5" height="1.5" color="pink"></a-box>
        </a-entity>
    
        <!--box-->
        <a-entity>
            <a-box width="2" height="2" position="0 0 0" color="purple"></a-box>
            <a-box width="2" height="2" position="0 3 0" color="red"></a-box>
            <a-box width="2" height="2" position="0 -3 0" color="yellow"></a-box>
            <a-box width="2" height="2" position="3 3 0" color="white"></a-box>
            <a-box width="2" height="2" position="3 0 0" color="green"></a-box>
            <a-box width="2" height="2" position="-3 0 0" color="brown"></a-box>
            <a-box width="2" height="2" position="3 -3 0" color="black"></a-box>
            <a-box width="2" height="2" position="-3 3 0" color="orange"></a-box>
            <a-box width="2" height="2" position="-3 -3 0" color="blue"></a-box>
        </a-entity>

        <!--eyes-->
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere radius="0.2" position="1 7.5 3" color="black"></a-sphere>
            
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
            <a-sphere radius="0.2" position="-1 7.5 3" color="black"></a-sphere>
            
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 30000">
            <a-sphere radius="0.5" position="1 7.9 2" color="white"></a-sphere>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 35000">
            <a-sphere radius="0.5" position="-1 7.9 2" color="white"></a-sphere>
        </a-entity>


        <!--smile-->
        <a-entity>
            <a-box position="0 6 0" width="3" height="0.3" color="orange"></a-box>
        </a-entity>

        <!--nose-->
        <a-entity>
            <a-sphere position="0 6.7 2" radius="0.2" color="red"></a-sphere>
        </a-entity>
